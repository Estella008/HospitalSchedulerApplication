<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Escalonamento – Hospital Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <form>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Selecione o Algoritimo</label>
            <select class="form-control" id="selectAlgoritmo">
                <option>Round Robin (RR)</option>
                <option>Shortest Job First (SJF)</option>
                <option>Shortest Remaining Time First (SRTF)</option>
                <option>Prioridade Não Preemptivo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Selecione o o número de núcleos</label>
            <select class="form-control" id="selectAlgoritmo">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Informe o Quantum</label>
            <input type="email" class="form-control" id="quantum" placeholder="Quantum">
        </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
