<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-5">

<h3>Gr√°fico de Gantt</h3>

<canvas id="ganttChart"></canvas>

<script>
    const eventos = [[${gantt}]];

    const labels = eventos.map(e => e.paciente);
    const data = eventos.map(e => ({
        x: [e.start, e.end],
        y: e.paciente
    }));

    new Chart(document.getElementById("ganttChart"), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                barThickness: 20
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: { display: false }
            },
            scales: {
                x: { stacked: true },
                y: { stacked: true }
            }
        }
    });
</script>

</body>
</html>
