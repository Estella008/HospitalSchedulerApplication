<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Simulação – Hospital Digital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }

        .card {
            border-radius: 12px;
        }

        .block-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        #outputBox {
            height: 350px;
            overflow-y: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            font-family: "Courier New", monospace;
            font-size: 0.95rem;
            border: 1px solid #dcdfe3;
            white-space: pre-line; /* Mantém quebra de linha igual terminal */
        }

        #outputBox::-webkit-scrollbar {
            width: 8px;
        }

        #outputBox::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Título -->
    <div class="text-center mb-4">
        <h1 class="header-title">Execução da Simulação</h1>
        <p class="text-muted">Acompanhe a execução passo a passo</p>
    </div>

    <div class="card shadow-sm p-4">

        <h5 class="block-title mb-3">Resultado</h5>

        <!-- Área de saída dinâmica -->
        <div id="outputBox"></div>

        <!-- Botões -->
        <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-secondary" id="clearBtn">
                Limpar Resultados
            </button>

            <button class="btn btn-danger" id="stopBtn">
                Parar Simulação
            </button>
        </div>
    </div>

</div>

<script>
    let stopRequested = false;

    // Recebe texto e adiciona dinamicamente
    function addLine(text) {
        const box = document.getElementById("outputBox");
        box.innerHTML += text + "\n";
        box.scrollTop = box.scrollHeight; // rola automaticamente
    }

    // Botão limpar
    document.getElementById("clearBtn").addEventListener("click", () => {
        document.getElementById("outputBox").innerHTML = "";
    });

    // Botão parar
    document.getElementById("stopBtn").addEventListener("click", () => {
        stopRequested = true;
        addLine("\n--- Simulação interrompida ---");
    });
</script>
</body>
</html>
